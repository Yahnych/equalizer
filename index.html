<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equalizer</title>
    <style>
      * { margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="scripts">
      <script src="./js/two.js"></script>
      <script src="./js/sound.js"></script>
      <script src="./js/equalizer.js"></script>
      <script>

        var equalizer = new Equalizer().appendTo(document.body);
        equalizer.two.renderer.domElement.style.position = 'absolute';
        equalizer.two.renderer.domElement.style.top = 50 + '%';
        equalizer.two.renderer.domElement.style.left = 50 + '%';
        equalizer.two.renderer.domElement.style.marginLeft = - 120 + 'px';
        equalizer.two.renderer.domElement.style.marginTop = - 70 + 'px';
        equalizer.two.renderer.domElement.style.border = '1px solid #ccc';

        var sound = new Sound('./tommy- playground cred.mp3', function() {
          sound.play();
          loop();
        });

        function loop() {
          requestAnimationFrame(loop);
          equalizer.update();
        }

      </script>
    </div>
  </body>
</html>
